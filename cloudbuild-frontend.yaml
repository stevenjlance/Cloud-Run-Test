steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/recipe-frontend', './frontend']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/recipe-frontend']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'recipe-frontend',
      '--image', 'gcr.io/$PROJECT_ID/recipe-frontend',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '80',
      '--set-env-vars', 'VITE_API_URL=https://recipe-backend-422209304891.us-central1.run.app/api/recipes'
    ]
# Add logging configuration
options:
  logging: CLOUD_LOGGING_ONLY